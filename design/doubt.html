<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Ask Your Doubt</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
   <link rel="stylesheet" href="css/style.css"/>
   <style>
     :root {
       --main-color: #4e2a84;
       --red: #e74c3c;
       --orange: #f59e0b;
       --light-color: #6b6b6b;
       --light-bg: #f3e9e2;
       --black: #1f1f1f;
       --white: #ffffff;
       --border: .1rem solid rgba(0,0,0,.1);
     }

     body {
        background: var(--light-bg);
        color: var(--black);
        transition: .3s ease;
     }

     body.dark {
       --light-color: #aaa;
       --light-bg: rgba(128, 128, 128, 0.323);
       --black: #fff;
       --white: #222;
       --border: .1rem solid rgba(255,255,255,.2);
       background: linear-gradient(45deg, rgba(0, 0, 0, 0.85) 0 50%, grey 100%);
     }

     .doubt-container {
        max-width:600px;
        margin:5rem auto;
        padding:3rem;
        background:var(--white);
        border-radius:1rem;
        box-shadow:0 4px 15px rgba(0,0,0,.1);
     }
     .doubt-container .heading {
        font-size:3rem;
        color:var(--main-color);
        margin-bottom:2rem;
        border-bottom:var(--border);
        padding-bottom:1rem;
     }
     .doubt-container form {
        display:flex;
        flex-direction:column;
        gap:1.5rem;
     }
     .doubt-container .box {
        width:100%;
        padding:1.4rem;
        border-radius:.5rem;
        background:var(--light-bg);
        font-size:1.6rem;
        color:var(--black);
        border:var(--border);
     }
     .doubt-container textarea { resize:none; min-height:12rem; }
     .more-btn { margin-top:2rem; }

     /* ---- Popup ---- */
     .popup {
        position: fixed;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        background: #4caf50;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        font-size: 1.6rem;
        transition: top 0.4s ease;
        z-index: 2000;
     }
     .popup.show {
        top: 20px;
     }
   </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <section class="flex">
      <a href="home.html" class="logo">
        <img src="images/risers.jpg" alt="Risers Edu Logo" style="border-radius:8px;">
      </a>
      <form action="search.html" method="post" class="search-form">
        <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
        <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <div id="user-btn" class="fas fa-user"></div>
        <div id="toggle-btn" class="fas fa-sun"></div>
        <a href="#" onclick="logout()" class="option-btn">logout</a>
      </div>
      <div class="profile">
        <img id="headerProfilePic" src="images/pic-1.jpg" class="image" alt="">
        <h3 id="headerProfileName" class="name">Guest</h3>
        <p id="headerProfileEmail" class="role">student</p>
        <a href="profile.html" class="btn">view profile</a>
        <div class="flex-btn">
          <a href="login.html" class="option-btn">login</a>
          <a href="register.html" class="option-btn">register</a>
        </div>
      </div>
    </section>
  </header>

  <!-- Sidebar -->
  <div class="side-bar">
    <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 id="profileName" style="color: rgb(206, 130, 15); font-size: 20px;">Guest</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>
    <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="doubt.html"><i class="fas fa-lightbulb"></i><span>ask doubt</span></a>
      <a href="my-doubts.html"><i class="fa-solid fa-comment-dots"></i><span>my doubt</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
    </nav>
  </div>

  <!-- Doubt Form -->
  <section class="doubt-container">
    <h2 class="heading">Ask Your Doubt</h2>
    <form id="doubtForm">
      <input type="text" id="name" class="box" placeholder="Enter your name" required>
      <input type="email" id="email" class="box" placeholder="Enter your email" required>
      <textarea id="doubt" class="box" rows="5" placeholder="Write your doubt here..." required></textarea>
      <button type="submit" class="btn">Submit Doubt</button>
    </form>
    <div class="more-btn">
      <a href="home.html" class="option-btn"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
  </section>

  <footer class="footer">
    &copy; copyright @ 2025 by <span>Gov.Of Punjab</span> | all rights reserved!
  </footer>

  <!-- Popup -->
  <div id="popup" class="popup">âœ… Doubt submitted successfully!</div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script>
    const form = document.getElementById("doubtForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", e=>{
      e.preventDefault();
      const name=document.getElementById("name").value.trim();
      const email=document.getElementById("email").value.trim();
      const message=document.getElementById("doubt").value.trim();

      const doubt={
        id:Date.now(),
        name,
        email,
        message,
        status:"open",
        createdAt:new Date().toISOString()
      };

      const doubts=JSON.parse(localStorage.getItem("doubts")||"[]");
      doubts.push(doubt);
      localStorage.setItem("doubts",JSON.stringify(doubts));

      popup.classList.add("show");
      setTimeout(()=>{
        popup.classList.remove("show");
        window.location.href="my-doubts.html";
      },1500);

      form.reset();
    });
  </script>
</body>
</html>
